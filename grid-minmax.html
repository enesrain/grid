<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-minmax</title>

    <style>

main {
   
    display: grid;
    grid-template-columns: minmax(200px, 500px) 1fr 1fr;  /* minmax(mingenişlik, maxgenişlik)*/
    gap: 10px;
    height: 700px;
    background-color: plum;
}
main > div {
    height: 300px;
    background-color: aquamarine;
}

    </style>
</head>
<body>
    <main>

<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>


    </main>
</body>
</html>
