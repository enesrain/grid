<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid ile hizalama</title>

<style>

main {
    display: grid;
    grid-template-columns: repeat(3,150px);
    grid-template-rows: repeat(2,100px);
    gap: 10px;

    justify-content: center; /* yaayda hizalama */
   align-content: center;  /* dikeyde hizalama*/


   background-color: plum;
   height: 700px;
}

main > div {
    background-color: aquamarine;
    height: 100px;
    width: 150px;    
}

</style>

</head>
<body>
    
  <main>

<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
<div class="box">6</div>

</main>
</body>
</html>
